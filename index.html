<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agenda</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
</head>
<body>
  <header>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">Agenda</a>
          <form>
            <div class="input-field">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
              <i class="material-icons">close</i>
            </div>
          </form>
        </div>
    </nav>
  </header>
  <section class="container">
    <div class="row">
    <a href="#modalContacts" id="add" class="waves-effect waves-light btn"><i class="medium material-icons left">perm_identity</i>Nuevos Contactos</a>
    <a   class="waves-effect waves-light btn"><i class="medium material-icons left">perm_identity</i># Contactos <span id="number-contacts"></span> 
    </a>
    
    </div>
  </section>
  <div class="modal" id="modalContacts">
         <div class="modal-content">
            <form class="col s6">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_prefix" type="text" class="validate" placeholder="Nombe del Contacto">
                          <label for="icon_prefix">Nombre</label>
                    </div>
                </div>    
                <div class="row">    
                    <div class="input-field col s12">
                        <i class="material-icons prefix">phone</i>
                        <input id="icon_telephone" type="tel" class="validate" placeholder="10 Números">
                        <label for="icon_telephone">Teléfono</label>
                    </div>
                </div>     
                <div class="row">   
                    <button class="btn waves-effect waves-light modal-action modal-close col s6 offset-s6" id="sendContacts" type="submit" name="action">Submit
                        <i class=" material-icons right">send</i>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <section class="container col s6 offset-s6 " id="posts">
        
    </section>
    
   
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>    
</body>
</html>
